<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Out Of Reach</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      letter-spacing: 3px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    button {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid white;
      padding: 20px 50px;
      font-size: 20px;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:active {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(0.95);
    }

    #debug {
      margin-top: 30px;
      font-size: 12px;
      opacity: 0.7;
      max-width: 300px;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <h1>OUT OF REACH</h1>
    <p>Look around to explore infinite space</p>
    <button id="startBtn">BEGIN JOURNEY</button>
    <div id="debug">Ready to start...</div>
  </div>

  <a-scene vr-mode-ui="enabled: false">
    <a-assets>
      <img id="sky" src="../assets/space.png" crossorigin="anonymous">
      <img id="cube" src="https://cdn.8thwall.com/web/assets/cube-texture.png" crossorigin="anonymous">
    </a-assets>

    <a-camera position="0 1.6 0" look-controls="touchEnabled: true"></a-camera>

    <a-sky src="#sky"></a-sky>

    <a-box
      position="0 3 -5"
      scale="2 2 2"
      material="color: #AD50FF; src: #cube"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"
      animation__float="property: position; to: 0 4 -5; dir: alternate; loop: true; dur: 4000">
    </a-box>

    <a-sphere
      position="4 4 -7"
      radius="1"
      material="color: #4CC3D9"
      animation__float="property: position; to: 4 3 -7; dir: alternate; loop: true; dur: 5000">
    </a-sphere>

    <a-cylinder
      position="-3 5 -6"
      radius="0.5"
      height="2"
      material="color: #FFC65D"
      animation__float="property: position; to: -3 4 -6; dir: alternate; loop: true; dur: 6000">
    </a-cylinder>

    <a-entity light="type: ambient; intensity: 0.8"></a-entity>
    <a-entity light="type: point; intensity: 0.5; color: #AD50FF" position="0 3 -5"></a-entity>
  </a-scene>

  <script>
    const overlay = document.getElementById('overlay');
    const startBtn = document.getElementById('startBtn');
    const debug = document.getElementById('debug');

    function updateDebug(msg) {
      debug.textContent = msg;
      console.log(msg);
    }

    async function startExperience() {
      updateDebug('Button clicked!');

      try {
        // Check if DeviceOrientation permission is needed (iOS 13+)
        if (typeof DeviceOrientationEvent !== 'undefined' &&
            typeof DeviceOrientationEvent.requestPermission === 'function') {

          updateDebug('Requesting motion permission (iOS)...');

          const permission = await DeviceOrientationEvent.requestPermission();

          if (permission === 'granted') {
            updateDebug('Permission granted!');
            overlay.classList.add('hidden');
          } else {
            updateDebug('Permission denied');
            alert('Motion permission is required to look around in the experience.');
          }
        } else {
          // Android or older iOS - no permission needed
          updateDebug('No permission needed (Android)');
          overlay.classList.add('hidden');
        }
      } catch (error) {
        updateDebug('Error: ' + error.message);
        console.error('Error:', error);
        // Try to start anyway
        overlay.classList.add('hidden');
      }
    }

    // Attach click handler
    startBtn.addEventListener('click', startExperience);
    updateDebug('Click handler attached');
  </script>
</body>
</html>
