<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Out Of Reach - Prison Cell Experience</title>

  <!-- A-Frame and MindAR -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    /* Permission Overlay */
    #permissionOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 50%, #16213e 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
    }

    #permissionMessage {
      text-align: center;
      padding: 40px;
      max-width: 500px;
      animation: fadeIn 1s ease-in;
    }

    #permissionMessage h2 {
      font-size: 2.5em;
      margin-bottom: 15px;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    #permissionMessage .subtitle {
      font-size: 0.9em;
      margin-bottom: 30px;
      opacity: 0.7;
      font-style: italic;
    }

    #permissionMessage p {
      font-size: 1.1em;
      margin-bottom: 35px;
      opacity: 0.9;
      line-height: 1.6;
    }

    #startButton {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      padding: 18px 45px;
      font-size: 1.1em;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #startButton:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
    }

    #startButton:active {
      transform: translateY(0);
    }

    /* Instructions overlay */
    .instructions {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 13px;
      text-align: center;
      z-index: 1000;
      backdrop-filter: blur(10px);
      max-width: 80%;
      pointer-events: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Permission Request Overlay -->
  <div id="permissionOverlay">
    <div id="permissionMessage">
      <h2>Out Of Reach</h2>
      <p class="subtitle">A Prison Cell Sky Experience</p>
      <p>Point your camera at the marker on the floor, then look up at the ceiling to explore infinite space.</p>
      <button id="startButton">Begin Journey</button>
    </div>
  </div>

  <!-- Instructions -->
  <div class="instructions" id="instructions">
    Point your camera at the marker on the floor
  </div>

  <!-- A-Frame Scene with MindAR -->
  <a-scene
    mindar-image="imageTargetSrc: ../assets/targets/prison-cell-marker.mind; autoStart: true; uiScanning: no; filterMinCF: 0.0001; filterBeta: 0.001;"
    color-space="sRGB"
    renderer="colorManagement: true; physicallyCorrectLights: true; alpha: false"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    embedded>

    <a-assets>
      <img id="skyTexture" src="../assets/space.png" crossorigin="anonymous">
      <img id="cubeTexture" src="https://cdn.8thwall.com/web/assets/cube-texture.png" crossorigin="anonymous">
    </a-assets>

    <!-- Camera -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Lights -->
    <a-entity light="type: ambient; intensity: 0.7"></a-entity>
    <a-entity light="type: directional; intensity: 0.5" position="2 4 2"></a-entity>

    <!-- AR Content anchored to floor marker -->
    <a-entity id="target-marker" mindar-image-target="targetIndex: 0">

      <!-- Sky plane positioned at ceiling height (large and visible) -->
      <a-plane
        id="sky-plane"
        width="20"
        height="20"
        position="0 2.5 0"
        rotation="-90 0 0"
        material="src: #skyTexture; fog: false; transparent: false; opacity: 1; side: double">
      </a-plane>

      <!-- Floating Purple Box - "Out Of Reach" (above marker) -->
      <a-box
        position="0 2.5 0"
        scale="0.5 0.5 0.5"
        rotation="0 45 0"
        material="color: #AD50FF; src: #cubeTexture; metalness: 0.3; roughness: 0.7"
        animation="property: rotation; to: 0 405 0; loop: true; dur: 10000; easing: linear"
        animation__float="property: position; to: 0 3 0; dir: alternate; loop: true; dur: 4000; easing: easeInOutSine">
      </a-box>

      <!-- Additional floating sphere -->
      <a-sphere
        position="1.5 2.8 -0.5"
        radius="0.3"
        material="color: #4CC3D9; metalness: 0.5; roughness: 0.5"
        animation="property: rotation; to: 360 360 0; loop: true; dur: 20000; easing: linear"
        animation__float="property: position; to: 1.5 2.5 -0.5; dir: alternate; loop: true; dur: 5000; easing: easeInOutSine">
      </a-sphere>

      <!-- Additional floating cylinder -->
      <a-cylinder
        position="-1.2 3 -0.3"
        radius="0.2"
        height="0.6"
        material="color: #FFC65D; metalness: 0.4; roughness: 0.6"
        rotation="45 0 45"
        animation="property: rotation; to: 405 360 405; loop: true; dur: 15000; easing: linear"
        animation__float="property: position; to: -1.2 2.7 -0.3; dir: alternate; loop: true; dur: 6000; easing: easeInOutSine">
      </a-cylinder>

      <!-- Atmospheric point lights -->
      <a-entity light="type: point; intensity: 0.4; color: #AD50FF; distance: 5" position="0 2.5 0"></a-entity>
      <a-entity light="type: point; intensity: 0.3; color: #4CC3D9; distance: 4" position="1.5 2.8 -0.5"></a-entity>

    </a-entity>

  </a-scene>

  <script>
    // Out Of Reach - Marker-based AR with sky effect
    const permissionOverlay = document.getElementById('permissionOverlay');
    const startButton = document.getElementById('startButton');
    const instructions = document.getElementById('instructions');
    const sceneEl = document.querySelector('a-scene');

    // Start the AR experience (camera will auto-start)
    function startExperience() {
      permissionOverlay.classList.add('hidden');
      console.log('Out Of Reach - AR experience started (camera auto-starting)');
    }

    // Wait for scene to load, then set up marker events
    sceneEl.addEventListener('loaded', () => {
      const targetMarker = document.querySelector('#target-marker');

      // Marker found - hide instructions immediately
      targetMarker.addEventListener('targetFound', () => {
        console.log('Floor marker found!');
        instructions.textContent = 'âœ… Marker found! Move around to explore';
        instructions.style.background = 'rgba(76, 195, 217, 0.8)';
        setTimeout(() => {
          instructions.classList.add('hidden');
        }, 2000);
      });

      // Marker lost - show instructions again
      targetMarker.addEventListener('targetLost', () => {
        console.log('Marker lost');
        instructions.classList.remove('hidden');
        instructions.style.background = 'rgba(0, 0, 0, 0.7)';
        instructions.textContent = 'Point camera at the floor marker';
      });
    });

    // Start button click handler
    startButton.addEventListener('click', startExperience);

    // Prevent body scroll on mobile
    document.body.addEventListener('touchmove', function(e) {
      e.preventDefault();
    }, { passive: false });
  </script>
</body>
</html>
