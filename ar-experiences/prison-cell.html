<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Out Of Reach - Prison Cell Experience</title>

  <!-- A-Frame and MindAR -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    /* Permission Overlay */
    #permissionOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 50%, #16213e 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
    }

    #permissionMessage {
      text-align: center;
      padding: 40px;
      max-width: 500px;
      animation: fadeIn 1s ease-in;
    }

    #permissionMessage h2 {
      font-size: 2.5em;
      margin-bottom: 15px;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    #permissionMessage .subtitle {
      font-size: 0.9em;
      margin-bottom: 30px;
      opacity: 0.7;
      font-style: italic;
    }

    #permissionMessage p {
      font-size: 1.1em;
      margin-bottom: 35px;
      opacity: 0.9;
      line-height: 1.6;
    }

    #startButton {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      padding: 18px 45px;
      font-size: 1.1em;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #startButton:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
    }

    #startButton:active {
      transform: translateY(0);
    }

    /* Instructions overlay */
    .instructions {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 14px;
      text-align: center;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Permission Request Overlay -->
  <div id="permissionOverlay">
    <div id="permissionMessage">
      <h2>Out Of Reach</h2>
      <p class="subtitle">A Prison Cell Sky Experience</p>
      <p>Point your camera at the marker on the floor, then look up at the ceiling to explore infinite space.</p>
      <button id="startButton">Begin Journey</button>
    </div>
  </div>

  <!-- Instructions -->
  <div class="instructions" id="instructions">
    Point your camera at the marker on the floor
  </div>

  <!-- A-Frame Scene with MindAR -->
  <a-scene
    mindar-image="imageTargetSrc: ../assets/targets/prison-cell-marker.mind; autoStart: false; uiScanning: no;"
    color-space="sRGB"
    renderer="colorManagement: true; physicallyCorrectLights: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <img id="skyTexture" src="../assets/space.png" crossorigin="anonymous">
      <img id="cubeTexture" src="https://cdn.8thwall.com/web/assets/cube-texture.png" crossorigin="anonymous">
    </a-assets>

    <!-- Camera -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Lights -->
    <a-entity light="type: ambient; intensity: 0.7"></a-entity>
    <a-entity light="type: directional; intensity: 0.5" position="2 4 2"></a-entity>

    <!-- AR Content anchored to floor marker -->
    <a-entity id="target-marker" mindar-image-target="targetIndex: 0">

      <!-- Sky dome positioned at ceiling height (3 meters up) -->
      <!-- Hemisphere that only covers the upper view -->
      <a-sphere
        id="sky-dome"
        radius="20"
        position="0 3 0"
        material="src: #skyTexture; side: back; fog: false; transparent: true; opacity: 0.95"
        geometry="phiStart: 0; phiLength: 90"
        segments-height="32"
        segments-width="64">
      </a-sphere>

      <!-- Floating Purple Box - "Out Of Reach" (high above) -->
      <a-box
        position="0 7 -5"
        scale="2 2 2"
        rotation="0 45 0"
        material="color: #AD50FF; src: #cubeTexture; metalness: 0.3; roughness: 0.7"
        animation="property: rotation; to: 0 405 0; loop: true; dur: 10000; easing: linear"
        animation__float="property: position; to: 0 8 -5; dir: alternate; loop: true; dur: 4000; easing: easeInOutSine">
      </a-box>

      <!-- Additional floating sphere -->
      <a-sphere
        position="4 8 -7"
        radius="1"
        material="color: #4CC3D9; metalness: 0.5; roughness: 0.5"
        animation="property: rotation; to: 360 360 0; loop: true; dur: 20000; easing: linear"
        animation__float="property: position; to: 4 7 -7; dir: alternate; loop: true; dur: 5000; easing: easeInOutSine">
      </a-sphere>

      <!-- Additional floating cylinder -->
      <a-cylinder
        position="-3 9 -8"
        radius="0.7"
        height="2"
        material="color: #FFC65D; metalness: 0.4; roughness: 0.6"
        rotation="45 0 45"
        animation="property: rotation; to: 405 360 405; loop: true; dur: 15000; easing: linear"
        animation__float="property: position; to: -3 8 -8; dir: alternate; loop: true; dur: 6000; easing: easeInOutSine">
      </a-cylinder>

      <!-- Atmospheric point lights -->
      <a-entity light="type: point; intensity: 0.4; color: #AD50FF; distance: 15" position="0 7 -5"></a-entity>
      <a-entity light="type: point; intensity: 0.3; color: #4CC3D9; distance: 12" position="4 8 -7"></a-entity>

    </a-entity>

  </a-scene>

  <script>
    // Out Of Reach - Marker-based AR with sky effect
    const permissionOverlay = document.getElementById('permissionOverlay');
    const startButton = document.getElementById('startButton');
    const instructions = document.getElementById('instructions');
    const sceneEl = document.querySelector('a-scene');
    const targetMarker = document.querySelector('#target-marker');

    // Start the AR experience
    function startExperience() {
      permissionOverlay.classList.add('hidden');

      // Start MindAR
      const mindARSystem = sceneEl.systems['mindar-image-system'];
      mindARSystem.start();

      console.log('Out Of Reach - Marker tracking started');
    }

    // Marker found - update instructions
    targetMarker.addEventListener('targetFound', () => {
      console.log('Floor marker found!');
      instructions.textContent = 'Marker found! Look up at the ceiling to see infinite space';
      setTimeout(() => {
        instructions.classList.add('hidden');
      }, 3000);
    });

    // Marker lost - show instructions again
    targetMarker.addEventListener('targetLost', () => {
      console.log('Marker lost');
      instructions.classList.remove('hidden');
      instructions.textContent = 'Point camera back at the floor marker';
    });

    // Start button click handler
    startButton.addEventListener('click', startExperience);

    // Prevent body scroll on mobile
    document.body.addEventListener('touchmove', function(e) {
      e.preventDefault();
    }, { passive: false });
  </script>
</body>
</html>
