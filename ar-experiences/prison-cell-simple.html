<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Out Of Reach - Simple</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
      text-align: center;
      padding: 40px;
    }

    button {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid white;
      padding: 20px 40px;
      font-size: 18px;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 20px;
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <div id="overlay">
    <div>
      <h1>OUT OF REACH</h1>
      <p>Look up at the ceiling to explore infinite space</p>
      <button onclick="start()">Begin Journey</button>
    </div>
  </div>

  <a-scene vr-mode-ui="enabled: false">
    <a-assets>
      <img id="sky" src="../assets/space.png" crossorigin="anonymous">
      <img id="cube" src="https://cdn.8thwall.com/web/assets/cube-texture.png" crossorigin="anonymous">
    </a-assets>

    <!-- Camera can look around with gyroscope -->
    <a-camera position="0 1.6 0" look-controls="touchEnabled: true"></a-camera>

    <!-- Full 360 space sky -->
    <a-sky src="#sky"></a-sky>

    <!-- Floating objects -->
    <a-box
      position="0 3 -5"
      scale="2 2 2"
      material="color: #AD50FF; src: #cube"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"
      animation__float="property: position; to: 0 4 -5; dir: alternate; loop: true; dur: 4000">
    </a-box>

    <a-sphere
      position="4 4 -7"
      radius="1"
      material="color: #4CC3D9"
      animation__float="property: position; to: 4 3 -7; dir: alternate; loop: true; dur: 5000">
    </a-sphere>

    <a-cylinder
      position="-3 5 -6"
      radius="0.5"
      height="2"
      material="color: #FFC65D"
      animation__float="property: position; to: -3 4 -6; dir: alternate; loop: true; dur: 6000">
    </a-cylinder>

    <a-entity light="type: ambient; intensity: 0.8"></a-entity>
    <a-entity light="type: point; intensity: 0.5; color: #AD50FF" position="0 3 -5"></a-entity>
  </a-scene>

  <script>
    async function start() {
      // Request device orientation permission on iOS
      if (typeof DeviceOrientationEvent !== 'undefined' &&
          typeof DeviceOrientationEvent.requestPermission === 'function') {
        try {
          await DeviceOrientationEvent.requestPermission();
        } catch (e) {
          console.error(e);
        }
      }

      document.getElementById('overlay').classList.add('hidden');
    }
  </script>
</body>
</html>
